version: '3.3'

networks:
  main:

services:
  webserver:
    image: naddinadja/minitwit-web:latest
    container_name: minitwit_web
    networks:
      - main
    ports:
      - '4000:5000'
    volumes:
      - minitwit-db:/usr/src/app/data

  apiserver:
    image: naddinadja/minitwit-api:latest
    container_name: minitwit_api
    networks:
      - main
    ports:
      - '4001:5001'
    volumes:
      - minitwit-db:/usr/src/app/data

volumes:
  minitwit-db:
    driver: local

# We can look at https://github.com/docker/awesome-compose if we want to integrate other services at some point and manage their deployment
# like MySQL, perhaps.